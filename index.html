<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        background: #ddd;
        display: inline-block;
        margin: 20px;
        padding: 100px 0;
        text-align: center;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue :)</h1>
    <div id="app">
      <!-- attribute binding -->
      <!-- : by itself replaces v-bind:, just like @ by itself replaces v-on@ -->
      <a :href="url"></a>

      <div v-if="showMovies">
        <ul>
          <li v-for="movie in movies">
            <img src="" :alt="movie.title" />
            <h3>{{ movie.title }}</h3>
            <p>Directed by: {{ movie.director }}</p>
            <p>Released in: {{ movie.released }}</p>
          </li>
        </ul>
      </div>
      <button @click="toggleShowMovies">
        <!-- v-if/else insert/remove from DOM completely -->
        <span v-if="showMovies">Hide Movies</span>
        <span v-else>Show Movies</span>
      </button>
      <br />
      <!-- v-show uses CSS to hide/show; display: block vs. display: none
      This is less expensive/time-consuming than repeatedly removing from /adding to DOM -->
      <div v-show="showMovies">movies are showing...</div>
      <br />
      <!-- mouse events -->
      <!-- if you want to pass additional arguments beside the event (and you still want the event), 
      you must call the event explicitly (and first) -->
      <div class="box" @mouseover="handleEvent($event, 5)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">
        position - {{ x }} {{ y }}
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
